<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>私のホームページ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #0066cc;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
    main {
      padding: 2rem;
    }
    section {
      margin-bottom: 2rem;
    }
    footer {
      background-color: #ddd;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ようこそ！私のホームページへ</h1>
    <nav>
      <ul>
        <li><a href="#">ホーム</a></li>
        <li><a href="#">プロフィール</a></li>
        <li><a href="#">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>自己紹介</h2>
      <p>こんにちは！私はWeb制作が好きな学生です。HTMLやCSSを使って、楽しくホームページを作っています！</p>
    </section>

    <section>
      <h2>趣味</h2>
      <ul>
        <li>プログラミング</li>
        <li>音楽を聴くこと</li>
        <li>写真を撮ること</li>
      </ul>
    </section>

    <section>
      <h2>連絡先</h2>
      <p>メール: <a href="mailto:example@example.com">example@example.com</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 私のホームページ</p>
  </footer>
</body>
</html>
